<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot OpenAI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="api-key-section">
      <input type="password" id="api-key-input" placeholder="Cole sua chave da API Gemini aqui..." autocomplete="off">
      <button type="button" id="save-api-key">Salvar</button>
    </div>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" disabled>
      <button type="submit" disabled>Enviar</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
